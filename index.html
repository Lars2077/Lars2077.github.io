<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <style>
        /* 基本样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background-size: cover;
            background-position: center;
            animation: changeBackground 15s infinite;
        }

        /* 背景轮播效果 */
        @keyframes changeBackground {
            0% {
                background: url('image1.jpg') no-repeat center center fixed;
            }
            33% {
                background: url('image2.jpg') no-repeat center center fixed;
            }
            66% {
                background: url('image3.jpg') no-repeat center center fixed;
            }
            100% {
                background: url('image1.jpg') no-repeat center center fixed;
            }
        }

        /* 内容容器 */
        .content {
            background: rgba(0, 0, 0, 0.6); 
            padding: 40px;
            border-radius: 15px;
            width: 90%; /* 根据屏幕宽度自动调整 */
            max-width: 600px; /* 最大宽度 */
            font-size: 18px; /* 默认字体大小 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content h1 {
            font-family: 'Sacramento', cursive;
            font-size: 36px; /* 调整标题大小 */
            color: #FFD700; /* 金色 */
        }
        .content p {
            font-family: 'Sacramento', cursive;
            font-size: 20px;
            margin: 20px 0;
            color: #FF69B4; /* 粉色 */
        }
        .content .message {
            font-size: 18px;
            color: #FF69B4; /* 粉色 */
        }
        .content .signature {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* 音乐播放 */
        .music {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .music audio {
            display: none;
        }

        /* 按钮样式 */
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 69, 0, 0.8);
            color: white;
            padding: 12px 24px; /* 调整按钮大小 */
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 69, 0, 1);
            transform: scale(1.1);
        }

        /* 响应式字体和按钮调整 */
        @media (max-width: 600px) {
            .content h1 {
                font-size: 28px;
            }
            .content p {
                font-size: 16px;
            }
            .content .message {
                font-size: 14px;
            }
            .content .signature {
                font-size: 18px;
            }
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>25岁生日快乐，崔宝！</h1>
        <p>每天都要开心，每年都要幸福健康</p>
        <p class="message">祝你成功上岸，一起加油呀</p>
        <p class="signature">—— 小楠</p>
    </div>

    <!-- 背景音乐 -->
    <div class="music">
        <audio id="music">
            <source src="爱里.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- 按钮触发 -->
    <button class="button" id="playMusicBtn">点我召唤BGM</button>

    <script>
        // 获取按钮和音频元素
        const playMusicBtn = document.getElementById('playMusicBtn');
        const music = document.getElementById('music');

        // 点击按钮播放音乐并隐藏按钮
        playMusicBtn.addEventListener('click', () => {
            // 播放音乐
            music.play();

            // 隐藏按钮
            playMusicBtn.style.display = 'none';
        });
    </script>

</body>
</html>
