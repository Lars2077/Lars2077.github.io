<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background-size: cover;
            animation: changeBackground 15s infinite;
        }

        @keyframes changeBackground {
            0% {
                background: url('image1.jpg') no-repeat center center fixed;
            }
            33% {
                background: url('image2.jpg') no-repeat center center fixed;
            }
            66% {
                background: url('image3.jpg') no-repeat center center fixed;
            }
            100% {
                background: url('image1.jpg') no-repeat center center fixed;
            }
        }

        .content {
            background: rgba(0, 0, 0, 0.6); 
            padding: 40px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content h1 {
            font-family: 'Sacramento', cursive;
            font-size: 56px;
            color: #FFD700;
        }
        .content p {
            font-family: 'Sacramento', cursive;
            font-size: 28px;
            margin: 20px 0;
            color: #FF69B4;
        }
        .content .message {
            font-size: 22px;
            color: #FF69B4;
        }
        .content .signature {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #FF69B4;
        }

        .music {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .music audio {
            display: none;
        }

        /* 添加渐变效果和动感 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content {
            animation: fadeIn 2s ease-in-out;
        }

        /* 按钮样式 */
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 69, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 69, 0, 1);
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>生日快乐，崔宝！</h1>
        <p>每天都要开心，每年都要幸福健康</p>
        <p class="message">祝你成功上岸，一起加油呀</p>
        <p class="signature">—— 小楠</p>
    </div>

    <div class="music">
        <audio id="music">
            <source src="爱里.mp3" type="audio/mp3">
        </audio>
    </div>

    <button class="button" id="playMusicBtn">点我召唤BGM</button>

    <script>
        const playMusicBtn = document.getElementById('playMusicBtn');
        const music = document.getElementById('music');

        playMusicBtn.addEventListener('click', () => {
            // 播放音乐
            music.play();

            playMusicBtn.style.display = 'none';
        });
    </script>

</body>
</html>
